<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Physics Project 2</title>
  </head>

  <body>
    <div class="main">
      <nav>
        <ul>
          <li class="title">Random Walk</li>
          <li>
            <ul>
              <li>Display Random Walk</li>
              <li>
                <select name="steps" id="steps">
                  <option value="">Number of Steps</option>
                  <option value="0">10</option>
                  <option value="1">100</option>
                  <option value="2">1000</option>
                  <option value="3">10000</option>
                </select>
              </li>
              <li>
                <select name="iteration" id="iteration">
                  <option value="">Iteration</option>
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                  <option value="5">6</option>
                  <option value="6">7</option>
                  <option value="7">8</option>
                  <option value="8">9</option>
                  <option value="9">10</option>
                  <option value="10">11</option>
                  <option value="11">12</option>
                  <option value="12">13</option>
                  <option value="13">14</option>
                  <option value="14">15</option>
                  <option value="15">16</option>
                  <option value="16">17</option>
                  <option value="17">18</option>
                  <option value="18">19</option>
                  <option value="19">20</option>
                </select>
              </li>
              <li><button id="generate" type="button">Generate</button></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="chart-container">
          <canvas id="distance-graph"></canvas>
          <canvas id="log-graph"></canvas>
        </div>
        <div id="random-walk"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
